    <div class="container">
        <div class="row">

            

            <!--INPUTS COLUMN-->
            <div class="col-4" style="border-style:groove; border-width: 1px; border-radius:4px;border-right-style:none;">
                <div class="row mt-5">
                    <div class="col-5 ml-3">
                        <label for="Loan Amount">Loan Amount($)</label>
                    </div>
                    <div class="col-5 ml-3">
                        <input type="number" class="form-control" id="loanAmount" placeholder="100000">
                    </div>
                </div>    
                <div class="row">
                    <div class="col-5 ml-3">
                        <label for="Term">Term(Months)</label>
                    </div>
                    <div class="col-5 ml-3">
                        <input type="number" class="form-control" id="months" placeholder="60">
                    </div>
                </div>
                <div class="row">
                    <div class="col-5 ml-3">
                        <label for="Interest Rate">Interest Rate</label>
                    </div>
                    <div class="col-5 ml-3">
                        <input type="number" class="form-control" id="interestRate" placeholder="3.5%">
                    </div>
                </div>
                <div class="row offset-7 mt-4">
                    <button class="btn" type="submit" style="background-color: #3B8004; color:white;"  onclick="calculateLoan()">Calculate</button>
                </div>
            </div>
            <!--INPUTS COLUMN-->

            <!--OUTPUTS COLUMN-->
            <div class="col" style="border-style:groove; border-width: 1px; border-radius:4px;">
               
                <div class="row justify-content-center mt-1" >
                    <h3>Your Monthly Payments</h3>
                </div>

                <div class="row justify-content-center mt-3">
                    <h2 id="monthlyPayment">$0.00</h2>
                </div>
                
                
                <div class="row justify-content-center mt-5">
                    
                    <!--TOTALPRINCIPAL-->
                    <div class="col-3">
                        <h5>Total Principal</h5>
                    </div>
                    <div class="col-3 offset-6">
                        <h5 id="totalPrincipalOutput" class="text-right">$0.00</h5>
                    </div>  


                    <div class="col-3">
                        <h5>Total Interest</h5>
                    </div>
                    <div class="col-3 offset-6">
                        <h5 id="totalInterestOutput" class="text-right">$0.00</h5>
                    </div>  


                    <div class="col-3">
                        <h5>Total Cost</h5>
                    </div>
                    <div class="col-3 offset-6">
                        <h5 id="totalCostOutput" class="text-right">$0.00</h5>
                    </div>  

                </div>
                <br/>
                
            </div>
            <!--OUTPUTS COLUMN-->

        </div>
    </div>

    
    <div class="container">
        <div class="row">
            <table class="table table-striped"  style="border-style:groove; border-width: 1px; border-radius:4px;border-top-style: none;">
                <thead>
                    <tr> 
                        <th>Month</th> 
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="tBody">

                </tbody>
            </table>
        </div>
    </div>
